<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onscreen calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculatorPage">
     <div id = "calculator">
      <div id = "calculatorDisplay">
          <div class = "secondDisplayContainer">
            <div class = "signs"></div>
            <div class = "dummy-display"></div>   
          </div>
         
          <div class = "first-display"></div>
      </div>
      <div id = "calculatorNumber">
       <button id = "clear-btn">AC</button>
       <button id = "del-btn">DEL</button>
       <button class = "numbers">7</button>
       <button class = "numbers">8</button>
       <button class = "numbers">9</button>
       <button class = "divide-btn">รท</button>
       <button class = "numbers">4</button>
       <button class = "numbers">5</button>
       <button class = "numbers">6</button>
       <button class = "multiply-btn">X</button>
       <button class = "numbers">1</button>
       <button class = "numbers">2</button>
       <button class = "numbers">3</button>
       <button class = "subtract-btn">-</button>
       <button class = "numbers">.</button>
       <button class = "numbers">0</button>
       <button class = "operation-btn">=</button>
       <button class = "add-btn">+</button>
      </div>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
